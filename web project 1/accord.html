<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="acc.css">
</head>
<body>
    <div class="container">
        <h1>Accordion</h1>
        <h3>Click the sections to display the Quotes!</h3>
        <div class="a">
            <div class="section">
                <button class="abc-button" onclick="change()">Section 1</button>
                <div class="content">
                    <p>“It is never too late to be what you might have been.”<p>
                </div>
            </div>
            <div class="section">
                <button class="abc-button">Section 2</button>
                <div class="content">
                    <p>“Opportunities don't happen, you create them.”</p>
                </div>
            </div>
            <div class="section">
                <button class="abc-button">Section 3</button>
                <div class="content">
                    <p>“You must be the change you wish to see in the world.”</p>
                </div>
            </div>
        </div>
    </div>
    <script src="acc.js"></script>
</body>
</html>
